name: CI

on:
  workflow_dispatch: # Manuel tetikleme i√ßin

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Node.js kurulum (Playwright + Newman)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Playwright testleri
      - name: Install dependencies
        run: npm install

      - name: Run Playwright tests
        run: npx playwright test --reporter=line

      # Newman API testleri
      - name: Install Newman
        run: npm install -g newman newman-reporter-html

      - name: Run Newman tests
        run: |
          newman run postman/hrai-collection.json \
            -e postman/hrai-environment.postman_environment.json \
            --reporters cli,html \
            --reporter-html-export newman-report.html

      - name: Upload Newman report
        uses: actions/upload-artifact@v3
        with:
          name: newman-report
          path: newman-report.html

      # JMeter performans testleri
      - name: Install JMeter
        run: sudo apt-get update && sudo apt-get install -y jmeter

      - name: Run JMeter test
        run: jmeter -n -t hrai-test-plan.jmx -l results.jtl -e -o jmeter-report

      - name: Upload JMeter report
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-report
          path: jmeter-report
